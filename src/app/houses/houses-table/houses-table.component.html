<router-outlet></router-outlet>
<ion-list *ngIf="!isLoading">
  <ion-item-sliding *ngFor="let house of houses">
    <ion-item (click)="onSelectHouse(house.id)">
      <ion-label> {{ house.name }}</ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="onDeleteHouse(house.id)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Sil
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-spinner *ngIf="isLoading"></ion-spinner>
