<router-outlet></router-outlet>

<ion-list>
  <ion-item-sliding
    *ngFor="let house of houses"
    (click)="onSelectHouse(house.id)"
  >
    <ion-item>
      <ion-label> {{ house.name }}</ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="onDeleteHouse(house)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
