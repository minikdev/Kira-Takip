<router-outlet></router-outlet>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1"
        ><ion-icon name="add-circle-outline" (click)="onNewHouse()"></ion-icon
      ></ion-col>
      <ion-col size="2">Ad</ion-col>
      <ion-col size="5">Adres</ion-col>
      <ion-col size="2"> Kira</ion-col>
      <ion-col size="2">KiracÄ± </ion-col>
    </ion-row>
    <ion-row *ngFor="let house of houses"
      ><ion-col size="1"
        ><ion-icon
          name="trash-bin-outline"
          (click)="onDeleteHouse(house)"
        ></ion-icon
      ></ion-col>
      <ion-col size="2" (click)="onSelectHouse(house.id)">{{
        house.name
      }}</ion-col>
      <ion-col size="5" (click)="onSelectHouse(house.id)">{{
        house.address
      }}</ion-col>
      <ion-col size="2" (click)="onSelectHouse(house.id)">{{
        house.rentAmount
      }}</ion-col>
      <ion-col size="2" (click)="onSelectHouse(house.id)">{{
        house.hirer.name
      }}</ion-col>
    </ion-row>
  </ion-grid>
