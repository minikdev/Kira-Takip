<ion-content>
  <ion-card>
    <div *ngIf="!isLoading">
      <ion-card-header>
        <ion-card-title> {{hirer.name+" "+hirer.surname}} </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>T.C: {{hirer.tcNo}} </ion-col>
            <ion-col>Telefon: {{hirer.phone |phone}} </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Kira Bedeli:{{ rentAmount}} </ion-col>
            <ion-col>Borç:{{ hirer.debt?hirer.debt : 0}} </ion-col>
          </ion-row>
        </ion-grid>
        <ion-buttons slot="end">
          <ion-button (click)="onCloseCard()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
          <ion-button (click)="onEdit()">Düzenle</ion-button>
        </ion-buttons>
      </ion-card-content>
    </div>
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </ion-card>
  <router-outlet></router-outlet>
  <app-rent-table></app-rent-table>
</ion-content>
