<router-outlet></router-outlet>

<ion-list *ngIf="!isLoading">
  <ion-item-sliding *ngFor="let rent of rents">
    <ion-item>
      <ion-label>
        {{
          rents.indexOf(rent) +
            1 +
            '. ' +
            'Kira: ' +
            rent.paidAmount +
            'â‚º' +
            ' Tarih: ' +
            ' ' +
            (rent.payDate | date: 'dd/MM/yyyy')
        }}</ion-label
      >
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="onDeleteRent(rent.id)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-spinner *ngIf="isLoading"></ion-spinner>
