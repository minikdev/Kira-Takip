<router-outlet></router-outlet>

<ion-grid>
  <ion-row>
    <ion-col size="1"
      ><ion-icon name="add-circle-outline" (click)="onNewRent()"></ion-icon
    ></ion-col>
    <ion-col size="3">Ev Adı</ion-col>
    <ion-col size="4">Ödenen Miktar</ion-col>
    <ion-col size="4"> Ödeme Tarihi</ion-col>
  </ion-row>
  <ion-row *ngFor="let rent of rents"
    ><ion-col size="1"
      ><ion-icon
        name="trash-bin-outline"
        (click)="onDeleteRent(rent)"
      ></ion-icon
    ></ion-col>
    <ion-col size="3">{{ houseName }} </ion-col>
    <ion-col size="4"> {{ rent.paidAmount }}</ion-col>
    <ion-col size="4">{{ rent.payDate | date: 'dd/MM/yyyy' }} </ion-col>
  </ion-row>
</ion-grid>
