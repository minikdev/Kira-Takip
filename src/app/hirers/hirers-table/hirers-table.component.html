<router-outlet></router-outlet>
<ion-list>
  <ion-item-sliding *ngFor="let hirer of hirers" (click)="onSelectHirer(hirer)">
    <ion-item>
      <ion-label> {{ hirer.name + ' ' + hirer.surname }}</ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="onDeleteHirer(hirer)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
