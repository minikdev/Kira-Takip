<router-outlet></router-outlet>
<ion-list *ngIf="!isLoading">
  <ion-item-sliding *ngFor="let hirer of hirers">
    <ion-item (click)="onSelectHirer(hirer.id)">
      <ion-label> {{ hirer.name + ' ' + hirer.surname }}</ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="onDeleteHirer(hirer)">
        <ion-icon slot="start" name="trash"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-spinner *ngIf="isLoading"></ion-spinner>
